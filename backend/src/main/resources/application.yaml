spring:
  application:
    name: simple-pos
  datasource:
    url: "jdbc:postgresql://0.0.0.0/postgres"
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        enable_lazy_load_no_trans: true
    show-sql: true
    hibernate:
      ddl-auto: update
  data:
    rest:
      base-path: /api
      detection-strategy: annotated

server:
  port: 8888

springdoc:
  api-docs:
    path: /api-docs
